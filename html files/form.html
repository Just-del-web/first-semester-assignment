<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Biography</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="media.html">Media</a></li>
                    <li><a href="table.html">Table</a></li>
                </ul> 
            </div>
            

        </nav>
    </header>

<main>
    <div class="container">
        <div class="box left-box">
            <img src="/assets/https___res.cloudinary.com_talentql-inc_image_upload_v1703728439_student-portal_academic_zzg4hi.png"
                alt="pics" class="img">
            <h1>Learn highly sought
                after skills without
                hassle.</h1>
        </div>
        <div class="box right-box">
            <div class="form-container">
                <div class="form-section">

                    <p>Already an AltSchooler?
                        <a href="#">sign in</a>
                    </p>
                    <br>
                    <h2>Signup</h2>
                    <br>
                    <p>Take the next steps to apply at AltSchool Africa</p><br>

                    <form id="signup-form">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                                required>
                        </div> <br>

                        <div class="form-group">
                            <label for="Last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name"
                                required>
                        </div> <br>

                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="select gender">select gender</option>
                                <option value="male">"male"</option>
                                <option value="female">"female"</option>
                            </select>
                        </div> <br>

                        <div class="form-group">
                            <label for="Date of Birth">Date of Birth</label>
                            <input type="date" id="Date of Birth" name="last-name" placeholder="Date of birth" required>
                        </div> <br>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div> <br>

                        <div class="form-group">
                            <label for="Phone Number">Phone Number</label>
                            <input type="number" id="phone Number" name="Phone Number" placeholder="0806657838"
                                required>
                        </div> <br>

                        <div class="form-group">
                            <label for="Country">Country</label>
                            <select  name="Country"  id="Country">
                                <option value="Country">Country</option>
                                <option value="United States of America">United States of America</option>
                                <option value="Canada">Canada</option>
                                <option value="Mozambique">Mozambique</option>
                                <option value="Cameroon">Cameroon</option>
                                <option value="Newzealand">New Zealand</option>
                            </select>
                        </div> <br>

                        <div class="form-group">
                            <label for="State/City of Residence">State/City of Residence</label>
                            <select name="State/City of Residence" id="State/City of Residence">
                               <option value="State/City of Residence">State/City of Residence</option> 
                               <option value="Lagos">Lagos</option> 
                               <option value="Rivers">Rivers</option> 
                               <option value="Oyo">Oyo</option> 
                               <option value="Abuja">Abuja</option> 
                               <option value="Delta">Delta</option> 
                            </select>
                               
                        </div> <br>

                        <div class="form-group">
                            <label for="How did you hear about us?">How did you hear about us</label>
                            <select name="how did you hear about us" id="How did you hear about us">
                                <option value="how did you hear about us">how did you hear about us</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Linkedin">Linkedin</option>
                                <option value="Youtube">Youtube</option>
                                <option value="Friend">Friend</option>
                                <option value="Whatsapp">Whatsapp</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Bill Board">Bill Board</option>"
                                <option value="Sales Officer">Sales Officer</option>
                            </select>
                        </div> <br>


                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password"
                                required>
                        </div> <br>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm your password" required>
                        </div>
                        <br>
                        <p>By clicking continue, I agree to <strong>Terms of Use</strong> and acknowledge that i have
                            read the<strong>Privacy policy.</strong> </p>

                        <button type="submit" class="btn">Submit &#8594;</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
